version: '3'
services:
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
      - "50000:50000"  # Add this line to map port 50000
    volumes:
      - ../../docker-volumes/jenkins-volume:/var/jenkins_home
    environment:
      - JENKINS_ADMIN_ID=admin
      - JENKINS_ADMIN_PASSWORD=admin_password
    container_name: jenkins-server
